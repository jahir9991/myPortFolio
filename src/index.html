<body>

  <app-root>


  </app-root>

  <script>

    function myImg() {
      function clearDash(el) {
        var pathLength = el.getTotalLength() || el.node().getTotalLength();

        el.setAttribute('stroke-dasharray', pathLength);
        el.setAttribute('stroke-dashoffset', pathLength);
      }

      let paths = document.querySelectorAll('path');
      paths.forEach(function (path) {
        clearDash(path);
      });


      var timeline = anime.timeline({ autoplay: true, direction: 'normal', loop: true });

      timeline
        .add({
          targets: 'svg',
          opacity: {
            value: 1,
            duration: 1000,
            easing: 'easeInOutQuad'
          },
          offset: 1000
        })
        .add({
          targets: '.thick',
          strokeDashoffset: {
            value: [anime.setDashoffset, 0],
            duration: 500,
            easing: 'easeInOutQuad'
          },
          delay: function (el, index) {
            return index * 80;
          },
          offset: 1000
        })
        .add({
          targets: 'path:not(.thick)',
          strokeDashoffset: {
            value: [anime.setDashoffset, 0],
            duration: 100,
            easing: 'easeInOutQuad'
          },
          delay: function (el, index) {
            return (index % 50) * 15;
          },
          offset: 2000
        })
        .add({
          targets: 'path:first-child',
          opacity: {
            value: 1,
            duration: 3000,
            easing: 'easeInOutQuad'
          },
          offset: 3000
        })
        .add({
          targets: 'svg',
          opacity: {
            value: [1, 0],
            duration: 1000,
            easing: 'easeInOutQuad'
          },
          offset: 6000
        });
    }

  </script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
